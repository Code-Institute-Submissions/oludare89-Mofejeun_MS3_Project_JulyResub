{% extends "base.html" %}
{% block content %}

    <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{ recipe_image }}" alt="{{ recipe_name }} header image">
          <span class="card-title">{{ recipe_name }}</span>
        </div>
        <div class="card-content">
          <p>{{ recipe_description }}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
    
{% endblock %}
