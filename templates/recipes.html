<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mofejeun</title>
</head>
<body>

    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.star_rating }}<br>
        {{ recipe.created_by }}<br>
        {{ recipe.prep_time }}<br>
        {{ recipe.serves }}<br>
        {{ recipe.country }}<br>
        {{ recipe.region }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.method }}<br>
    {% endfor %}
    
</body>
</html>
