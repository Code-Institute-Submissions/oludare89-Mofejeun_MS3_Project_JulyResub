{% extends "base.html" %}
{% block content %}

    <div class="container">

        <div class="row">
            <h4 class="col s12 profile-header">
                {{ username|capitalize }}'s recipes
            </h4>
        </div>
        
        {% if recipes|length > 0 %}
            <div class="row">
                {% for recipe in recipes %}
                
                    <div class="col s6">
                        <div class="card">
                            <div class="card-image">
                                <a href="#">
                                <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }} header image">
                                </a>
                            </div>
                            <div class="card-content">
                                <a href="#">
                                    <h4>{{ recipe.recipe_name }}</h4>
                                </a>
                            </div>
                        </div>
                    </div>

                {% endfor %}
            </div>
            {% else %}
                <h3 class="red-text text-darken-4 center-align">No Recipes Uploaded</h3>
            {% endif %}  

{% endblock %}
