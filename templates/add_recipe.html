{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input id="recipe_name"- name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- recipe description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <textarea id="description" name="description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <!-- country and serves -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">map</i>
                    <input id="country"- name="country" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="country">Country of Origin</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">local_dining</i>
                    <p class="range-field">
                        Serves
                        <input type="range" id="serves" min="1" max="6" />
                    </p>
                </div>
            </div>
            <!-- preparation time and upload image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input id="prep_time"- name="prep_time"
                        type="number" class="validate" required>
                    <label for="prep_time">Preparation Time</label>
                </div>
            
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Upload Image</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>

            <!-- ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input id="ingredients"- name="steps" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>

            <!-- ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input id="steps"- name="steps" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="steps">Steps</label>
                </div>
            </div>
            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large">
                        Add Recipe <i class="material-icons right">plus_one</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
