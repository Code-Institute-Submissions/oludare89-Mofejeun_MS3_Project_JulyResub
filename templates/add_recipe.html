{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Recipe</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input id="recipe_name"- name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- recipe description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <textarea id="description" name="description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <!-- country -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">map</i>
                    <input id="country"- name="country" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="country">Country of Origin</label>
                </div>
            </div>
            <!-- serves -->
            <div class="row">
                <div class="input-field col s8">
                    <p class="range-field">
                        Serves
                        <input type="range" id="serves" name="serves" min="1" max="6" />
                    </p>
                </div>
            </div>
            <!-- preparation time -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <input id="prep_time"- name="prep_time"
                        type="number" class="validate" required>
                    <label for="prep_time">Preparation Time</label>
                </div>
            </div>
            <!-- upload image -->
            <div class="row">
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>Upload Image</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>

            <!-- ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <textarea id="ingredients" name="ingredients" minlength="5"
                        maxlength="2500" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
                <p class="ingredients-input">Please list out ingredients</p>
            </div>

            <!-- steps -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">edit</i>
                    <textarea id="steps" name="steps" minlength="5"
                        maxlength="5000" class="materialize-textarea validate" required></textarea>
                    <label for="steps">Steps</label>
                </div>
                <p class="steps-input">Please list out steps</p>
            </div>
            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large">
                        Add Recipe <i class="material-icons right">plus_one</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
